    <style type="text/tailwindcss">
      :root {
        --primary-color: #0c92f2;
        --secondary-color: #1b2227;
        --text-primary: #ffffff;
        --text-secondary: #9cadba;
        --background-primary: #111518;
        --background-secondary: #1e293b;
        --glass-background: rgba(255, 255, 255, 0.05);
        --glass-border: rgba(255, 255, 255, 0.1);
        --hover-glass-background: rgba(255, 255, 255, 0.1);
      }
      .dark {
        --primary-color: #0c92f2;
        --secondary-color: #1b2227;
        --text-primary: #ffffff;
        --text-secondary: #9cadba;
        --background-primary: #111518;
        --background-secondary: #1e293b;
        --glass-background: rgba(255, 255, 255, 0.05);
        --glass-border: rgba(255, 255, 255, 0.1);
        --hover-glass-background: rgba(255, 255, 255, 0.1);
      }
      body {
        font-family: 'Noto Sans', sans-serif;
        min-height: max(884px, 100dvh);
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Manrope', sans-serif;
      }
      .glassmorphism-card {
        background: var(--glass-background);
        border: 1px solid var(--glass-border);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        transition: background 0.3s ease, border-color 0.3s ease;
      }
      .glassmorphism-card:hover {
        background: var(--hover-glass-background);
        border-color: rgba(255, 255, 255, 0.2);
      }
      .glassmorphism-button {
        background: rgba(12, 146, 242, 0.2);
        border: 1px solid rgba(12, 146, 242, 0.5);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        transition: background 0.3s ease, transform 0.2s ease-out;
      }
      .glassmorphism-button:hover {
        background: rgba(12, 146, 242, 0.4);
        transform: scale(1.03);
      }
      .glassmorphism-button:active {
        transform: scale(0.98);
      }
    </style>
